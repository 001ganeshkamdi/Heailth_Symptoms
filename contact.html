        <div class="contact">
            <form id="contact-form" method="POST">
                <h2>Contact Us</h2>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="status"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#contact-form').on('submit', function (event) {
                    event.preventDefault();

                    var formData = {
                        name: $('#name').val(),
                        email: $('#email').val(),
                        message: $('#message').val()
                    };

                    $.ajax({
                        type: 'POST',
                        url: 'submit_form.php',
                        data: formData,
                        success: function (response) {
                            alert(response);
                            if (response === "Message sent successfully.") {
                                $('#contact-form')[0].reset();
                                $('#status').html(response).css('color', 'green');
                            }
                        },
                        error: function (xhr) {
                            var statusElement = $('#status');
                            if (xhr.status === 400) {
                                statusElement.html('Invalid email address or missing fields. Please check your input.').css('color', 'red');
                            } else if (xhr.status === 403) {
                                statusElement.html('There was a problem with your submission. Please try again.').css('color', 'red');
                            } else {
                                statusElement.html('Message sent successfully.').css('color', 'green');
                            }
                        }
                    });
                });
            });

        </script>
